<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Test</title>
    <style>
        .step_wrapper {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .step_wrapper.active-step {
            display: block !important;
        }
        .hidden-step {
            display: none !important;
        }
        .form_radio {
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background: #007cba;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #005a87;
        }
        .is-active-inputactive {
            border: 2px solid #007cba;
        }
    </style>
</head>
<body>
    <h1>Multi-Step Form Test</h1>
    
    <form data-form="multistep" data-logic="true">
        
        <!-- Step 0: Welcome -->
        <div data-form="step" class="multi-form_step">
            <div data-answer="step-0" data-go-to="step-1" class="step_wrapper">
                <h2>Welcome</h2>
                <p>This is a test of the multi-step form functionality.</p>
                <button type="button" data-form="next-btn" class="button">Next</button>
            </div>
        </div>

        <!-- Step 1: Contact Info -->
        <div data-form="step" class="multi-form_step">
            <div data-answer="step-1" data-go-to="step-2" class="step_wrapper">
                <h2>Contact Information</h2>
                <div>
                    <label>First Name*</label>
                    <input type="text" name="firstName" data-step-field-name="firstName" required>
                </div>
                <div>
                    <label>Email*</label>
                    <input type="email" name="email" data-step-field-name="email" required>
                </div>
                <button type="button" data-form="back-btn" class="button">Back</button>
                <button type="button" data-form="next-btn" class="button">Next</button>
            </div>
        </div>

        <!-- Step 2: Branch Selection -->
        <div data-form="step" class="multi-form_step">
            <div data-branch="true" data-answer="step-2" data-go-to="step-3" class="step_wrapper">
                <h2>Choose Your Option</h2>
                <div class="form_radio">
                    <label>
                        <input type="radio" name="option" data-go-to="step-2a" value="Individual" fs-inputactive-class="is-active-inputactive">
                        Individual
                    </label>
                </div>
                <div class="form_radio">
                    <label>
                        <input type="radio" name="option" data-go-to="step-2b" value="Business" fs-inputactive-class="is-active-inputactive">
                        Business
                    </label>
                </div>
                <button type="button" data-form="back-btn" class="button">Back</button>
            </div>
        </div>

        <!-- Step 2a: Individual Details -->
        <div data-form="step" class="multi-form_step">
            <div data-answer="step-2a" data-go-to="step-3" class="step_wrapper">
                <h2>Individual Details</h2>
                <div>
                    <label>Date of Birth</label>
                    <input type="date" name="dob" data-step-field-name="dob">
                </div>
                <div>
                    <label>Social Security Number</label>
                    <input type="text" name="ssn" data-step-field-name="ssn">
                </div>
                <button type="button" data-form="back-btn" class="button">Back</button>
                <button type="button" data-form="next-btn" class="button">Next</button>
            </div>
        </div>

        <!-- Step 2b: Business Details -->
        <div data-form="step" class="multi-form_step">
            <div data-answer="step-2b" data-go-to="step-3" class="step_wrapper">
                <h2>Business Details</h2>
                <div>
                    <label>Business Name</label>
                    <input type="text" name="businessName" data-step-field-name="businessName">
                </div>
                <div>
                    <label>Tax ID Number</label>
                    <input type="text" name="taxId" data-step-field-name="taxId">
                </div>
                <button type="button" data-form="back-btn" class="button">Back</button>
                <button type="button" data-form="next-btn" class="button">Next</button>
            </div>
        </div>

        <!-- Step 3: Final Step -->
        <div data-form="step" class="multi-form_step">
            <div data-answer="step-3" class="step_wrapper">
                <h2>Review & Submit</h2>
                <p>Please review your information and submit.</p>
                <button type="button" data-form="back-btn" class="button">Back</button>
                <button type="submit" data-form="submit" class="button">Submit</button>
            </div>
        </div>

    </form>

    <div style="margin-top: 20px;">
        <button onclick="window.FormLib.debugStepSystem()" class="button">Debug Steps</button>
        <button onclick="console.log('Navigated Steps:', window.FormLib.getNavigatedSteps())" class="button">Show Navigated Steps</button>
    </div>

    <!-- Load the library -->
    <script type="module">
        import FormLib from './dist/index.browser.js';
        
        // Make it globally available for debugging
        window.FormLib = FormLib;
        
        // Initialize the library
        FormLib.init();
        
        console.log('ðŸš€ Form library initialized');
    </script>

</body>
</html>
