<script type="module">
  // Import the updated form library
  import FormLib from './dist/index.browser.js';
  
  // Make it globally available for debugging
  window.FormLib = FormLib;
  
  // Initialize the library
  FormLib.init();
  
  console.log('🚀 RealShield form with updated library initialized');
  console.log('📊 Use FormLib.debugStepSystem() to see step details');
  console.log('🗂️ Use FormLib.getNavigatedSteps() to see navigation history');
  
  // Optional: Add debug buttons to the page
  setTimeout(() => {
    const debugDiv = document.createElement('div');
    debugDiv.style.cssText = `
      position: fixed; 
      top: 10px; 
      right: 10px; 
      background: #f0f0f0; 
      padding: 10px; 
      border: 1px solid #ccc; 
      z-index: 10000;
      font-family: monospace;
      font-size: 12px;
    `;
    debugDiv.innerHTML = `
      <button onclick="FormLib.debugStepSystem()" style="margin: 2px; padding: 5px;">Debug Steps</button><br>
      <button onclick="console.log('Navigated:', FormLib.getNavigatedSteps())" style="margin: 2px; padding: 5px;">Show Navigated</button><br>
      <button onclick="this.parentElement.style.display='none'" style="margin: 2px; padding: 5px;">Hide</button>
    `;
    document.body.appendChild(debugDiv);
  }, 1000);
</script>
